{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика доходов и расходов</title>
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }

        .navbar .btn {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="container" style="max-width: 1200px;">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
            <img src="https://cdn-icons-png.flaticon.com/512/5543/5543913.png" alt="Logo" width="30" height="30"
                 class="me-2">
            Сервис Учета Финансов
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <a href="{% url 'index' %}" class="btn btn-outline-primary me-2">{{ form.first_name }}</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary me-2">Выход</button>
            </form>
            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Профиль</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Вход</a>
            <a href="{% url 'register' %}" class="btn btn-outline-success">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
